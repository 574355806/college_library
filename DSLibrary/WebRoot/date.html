<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Shared Calendar in DateBox - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="css/easyui.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<link rel="stylesheet" type="text/css" href="css/demo.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/jquery.easyui.min.js"></script>
</head>
<body>
	<h2>Shared Calendar in DateBox</h2>
	<p>Multiple datebox components can share a calendar and use it to pick dates.</p>
	<div style="margin:20px 0;"></div>
	<table>
		<tr>
			<td>Start Date:</td>
			<td>
				<input class="easyui-datebox" data-options="sharedCalendar:'#cc'">
			</td>
			<td>End Date:</td>
			<td>
				<input class="easyui-datebox" data-options="sharedCalendar:'#cc'">
			</td>
		</tr>
	</table>
	<div id="cc" class="easyui-calendar"></div>
	
	
	
	
	<input id="txtDate" type="text" class="easyui-datebox" /> 
	
	<input id="txtDate" type="text" class="easyui-datetimebox" /> 
	  <script type="text/javascript">  
        $(function () {  
            $("#txtDate").datebox();  
        });  
    </script>   
	
	   <input id="txtDate" type="text" />   
	<script>
		function onSelect(date){
			$('#result').text(date)
		}
	</script>
	
	
	
	
<input class="easyui-datebox" data-options="formatter:myformatter,parser:myparser"></input>


<script type="text/javascript">
function myformatter(date){
var y = date.getFullYear();
var m = date.getMonth()+1;
var d = date.getDate();
return y+'-'+(m<10?('0'+m):m)+'-'+(d<10?('0'+d):d);
}
function myparser(s){
if (!s) return new Date();
var ss = (s.split('-'));
var y = parseInt(ss[0],10);
var m = parseInt(ss[1],10);
var d = parseInt(ss[2],10);
if (!isNaN(y) && !isNaN(m) && !isNaN(d)){
return new Date(y,m-1,d);
}else{
return new Date();
}
}
</script>
